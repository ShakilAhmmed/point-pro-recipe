services:
  recipe_app:
    build:
      args:
        user: ShakilAhmmed
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: recipe-backend
    container_name: recipe-backend
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
      - ./.docker/app/php-fpm.ini:/usr/local/etc/php/conf.d/99-app.ini
    depends_on:
      - recipe_database
    links:
      - recipe_database
    networks:
      - recipe-backend-network
  recipe_nginx:
    image: nginx:alpine
    container_name: recipe-backend-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./:/var/www
      - ./.docker/nginx:/etc/nginx/conf.d/
    networks:
      - recipe-backend-network
    depends_on:
      - recipe_database
      - recipe_phpmyadmin
  recipe_database:
    image: mariadb
    container_name: recipe-backend-database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - recipe-backend-network
  recipe_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: recipe-backend-phpmyadmin
    restart: unless-stopped
    tty: true
    depends_on:
      - recipe_database
    ports:
      - "${PMA_PORT}:80"
    environment:
      PMA_HOST: recipe_database
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 2048M
    networks:
      - recipe-backend-network
networks:
  recipe-backend-network:
    driver: bridge
