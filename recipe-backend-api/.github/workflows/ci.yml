name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

jobs:
  static-analysis:
    name: Larastan (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Larastan
        run: |
          if [ -f phpstan.neon ]; then
            vendor/bin/phpstan analyse --memory-limit=1G
          else
            vendor/bin/phpstan analyse --memory-limit=1G --configuration=phpstan.neon.dist
          fi

  tests:
    name: Pest Tests
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/database.sqlite
      CACHE_DRIVER: array
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array
      BROADCAST_DRIVER: log
      LOG_CHANNEL: stack
      MAIL_MAILER: log
      # If you use Passport v12+ and published migrations:
      # PASSPORT_CLIENT_REDIRECT_URI is not required; we create clients in TestCase.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pcntl, pdo, sqlite, pdo_sqlite, fileinfo
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Prepare app
        run: |
          cp .env.example .env || true
          php artisan key:generate --force
          touch /tmp/database.sqlite
          php artisan config:clear
          php artisan cache:clear

      - name: Migrate (no seeding)
        run: php artisan migrate --force

      # IMPORTANT: generate Passport keys only (no vendor migrations), clients are created in tests/TestCase.php
      - name: Generate Passport keys
        run: php artisan passport:keys --force

      - name: Run Pest
        run: |
          vendor/bin/pest --colors=always --parallel
        timeout-minutes: 10

      - name: Save logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: laravel-logs
          path: storage/logs/*.log

  lint:
    name: Laravel Pint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
      - run: composer install --no-interaction --prefer-dist
      - run: ./vendor/bin/pint --test

