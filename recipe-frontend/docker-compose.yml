services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app           # Mount source code for hot reload
      - /app/node_modules  # Prevent overwriting container's node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # File watching fix